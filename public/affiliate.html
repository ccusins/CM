<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMBetting</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="./tailwind/styles.css" rel="stylesheet">
  <script defer="" src="js/affiliate.js" type="text/javascript"></script>
</head>
<body class="flex flex-col w-screen justify-center">

  <div id="nav-menu" class="flex flex-row items-center w-screen justify-center gap-8 py-8">
    <a href="/users" class="text-white px-4 py-2 font-bold  rounded hover:bg-zinc-700">Dashboard</a>
    <a href="/accounts" class="text-white px-4 py-2 font-bold rounded hover:bg-zinc-700">Accounts</a>
    <a href="/betting" class="text-white px-4 py-2 font-bold rounded hover:bg-zinc-700">Other Betting</a>
    <a href="/affiliate" class="text-white px-4 py-2 font-bold bg-zinc-700 rounded hover:bg-zinc-700">Affiliate</a>
  </div>

  <div id="viewport-container" class="w-[100%] flex flex-col gap-8 items-center p-8">
    <div class="bg-zinc-950 border border-zinc-700 py-8 px-16 flex flex-row rounded w-[60%] justify-between">
      <div class="flex flex-col gap-2">
        <div id='earnings' class="text-white text-2xl font-bold">£0</div>
        <div class="text-gray-500 text-lg">Earnings</div>
      </div>
      
      <div class="flex flex-col gap-2">
        <div id='sign-ups' class="text-white text-2xl font-bold">0</div>
        <div class="text-gray-500 text-lg">Referrals</div>
      </div>
      
      <div class="flex flex-col gap-2">
        <div id='future-earnings' class="text-white text-2xl font-bold">£0</div>
        <div class="text-gray-500 text-lg">Future Earnings</div>
      </div>
      
      
    </div>

    <div id='affiliate-container' class="bg-zinc-950 border border-zinc-700 py-8 px-16 flex flex-col gap-6 rounded w-[60%] justify-between">
      <div class="flex flex-col gap-4">
        <div class="text-white text-2xl font-bold">Your Affiliate Code</div>
        <div id="affiliate-code" class="text-white"></div>
        <div class="text-gray-400">Send your referrals this code, and get them to apply on their dashboard!</div>
      </div>

      <div class="flex flex-col gap-4">
        <div class="text-white text-2xl font-bold">Your Referrals</div>
        <div class="text-gray-400">Each person must make 10 accounts before you get your earnings!</div>
      </div>

      <div id="affiliate-template" class="flex flex-row justify-between w-[80%] hidden p-4">
        <div id="affiliate-name" class="text-white font-bold">Test Name</div>
        <div class="flex flex-row gap-4 items-center">
          <div class="text-white">Accounts Made: </div>
          <div id="affiliate-accounts-made" class="px-2 py-1 rounded bg-green-400 text-black font-bold">10</div>
        </div>
        
      </div>
      
      
    </div>


  </div>
  
</body>
</html>
