<!DOCTYPE html>
<html lang="en" class='bg-black'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CMBetting</title>
        <link href="./tailwind/styles.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      </head>
<body class="flex flex-col items-center w-screen">

    <div class="flex flex-row px-16 py-8 items-center justify-between w-[100%]">
        <a href="/supportvb" class="text-white flex flex-row gap-2 px-4 py-2 border border-white rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg> Go Back
        </a>

        <div class="flex flex-col px-16 py-4 gap-4 border border-zinc-700" hx-get="/cmbettingapi/obuserfilldetails" hx-swap="beforeend" hx-trigger="load">
            <div class="text-white text-2xl font-bold">Current User</div>
        </div>
        
    </div>
    
    <div hx-get="/cmbettingapi/getobmoneyinfo" hx-trigger="load" class="flex flex-row justify-center gap-4 py-8 w-[100%] border border-zinc-700">
    </div>
    <div hx-get="/cmbettingapi/getuserobaccountssupport" hx-trigger="load" hx-swap="innerHTML" class="flex flex-row flex-wrap justify-center gap-4 py-8 w-[100%] border border-zinc-700"></div>
</body>
</html>
